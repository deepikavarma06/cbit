<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CBIT</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00bcd4, #ff5722);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      border-bottom: 2px solid #00bcd4;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      font-weight: 600;
      color: #fff !important;
    }

    .navbar-nav .nav-link:hover {
      color: #00bcd4 !important;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    .form-control {
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #00bcd4;
      color: #333;
      box-shadow: 0 0 5px rgba(0, 188, 212, 0.4);
    }

    .form-control:focus {
      border-color: #ff5722;
      box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
    }

    .btn-primary {
      background-color: #00bcd4;
      border-color: #00bcd4;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #008c9e;
      border-color: #008c9e;
      transform: scale(1.05);
    }

    .alert {
      border-radius: 0.5rem;
      margin-top: 15px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
      border-top: 2px solid #00bcd4;
    }

    footer a {
      color: #ff5722;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Add a smooth transition effect on form fields */
    .form-control {
      transition: all 0.3s ease;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="ass.html">Chaitanya Bharathi Institute of Technology (CBIT)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> <!-- Use ms-auto here to align items to the right -->
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
        </ul>
    </div>
    
  </nav>

  <div class="container">
    <h2 class="text-center text-white mb-4">Contact Us</h2>

    <form id="contactForm">
      <div class="form-group">
        <label for="name" class="text-white">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="email" class="text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="message" class="text-white">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

    <div id="form-message" class="mt-3 alert alert-success" style="display: none;"></div>
  </div>

  <footer>
    <p>&copy; 2025 Chaitanya Bharathi Institute of Technology. All Rights Reserved.</p>
    <p>Follow us on <a href="https://www.instagram.com/deepika._kota">Instagram</a></p>
  </footer>

  <!-- Bootstrap JS & jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Form validation and success message
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Validate form
      if (this.checkValidity() === false) {
        e.stopPropagation();
      } else {
        document.getElementById('form-message').style.display = 'block';
        document.getElementById('form-message').textContent = 'Thank you for contacting us!';
      }

      this.classList.add('was-validated');
    });
  </script>
</body>

</html>
