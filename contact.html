<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CBIT</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">Chaitanya Bharathi Institute of Technology (CBIT)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center text-white mb-4">Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name" class="text-white">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="email" class="text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="message" class="text-white">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <div id="form-message" class="mt-3 alert alert-success" style="display: none;"></div>
  </div>

  <footer>
    <p>&copy; 2025 Chaitanya Bharathi Institute of Technology. All Rights Reserved.</p>
    <p>Follow us on <a href="https://www.instagram.com/deepika._kota">Instagram</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      if (this.checkValidity() === false) {
        e.stopPropagation();
      } else {
        document.getElementById('form-message').style.display = 'block';
        document.getElementById('form-message').textContent = 'Thank you for contacting us!';
      }
      this.classList.add('was-validated');
    });
  </script>
</body>
</html>
