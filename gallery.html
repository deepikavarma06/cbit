        transition: transform 0.3s ease;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-card img:hover {

    }

    .gallery-card .card-body {
        background-color: rgba(0, 0, 0, 0.6);
